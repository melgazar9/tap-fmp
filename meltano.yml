      - fmp_articles.*
      - general_news.*
#      - press_releases.*
      - stock_news.*
      - crypto_news.*
      - forex_news.*
#      - search_press_releases.*
      - search_stock_news.*
      - search_crypto_news.*
      - search_forex_news.*


    config:
      start_date: '2010-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com

      symbols:
        select_symbols:
          - "AAPL"
          - "NVDA"

      ciks:
        select_ciks:
          - "0000320193"  # AAPL
          - "0001045810"  # NVDA
          - "0001326801"  # META

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 1000

      ### Directory Streams ###

      cik_list:
        query_params:
          limit: 10000

      symbol_changes:
        query_params:
          invalid: false
          limit: 10000

      ### Analyst Streams ###

      analyst_estimates_annual:
        query_params:
          limit: 10
          period: annual

      analyst_estimates_quarterly:
        query_params:
          limit: 100
          period: quarterly

      ratings_snapshot:
        query_params:
          limit: 10

      historical_ratings:
        query_params:
          limit: 10000

      price_target_news:
        query_params:
          limit: 100

      stock_grades_news:
        query_params:
          from: "2025-03-01"
          to: "2025-03-15"
          limit: 100

      ### Calendar Streams ###

      dividends_calendar:
        query_params:
          from: "2025-03-01"

      earnings_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-08-30

      ipos_calendar:
        query_params:
          from: "2025-07-01"
          to: "2025-07-10"

      stock_splits_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-07-10
          limit: 100


      ### Company Streams ###

      historical_market_cap:
        query_params:
          from: "2025-03-01"
        other_params:
          time_slice_days: 90
          max_records_per_request: 5000

      ### Statement Streams ###

      income_statement:
        query_params:
          limit: 1000

      income_statement_ttm:
        query_params:
          limit: 100

      balance_sheet_ttm:
        query_params:
          limit: 100

      cash_flow_ttm:
        query_params:
          limit: 100

      latest_financial_statements:
        query_params:
          limit: 250

      financial_ratios:
        query_params:
          limit: 1000
          period: ["annual"]

      key_metrics:
        query_params:
          period: annual

      revenue_product_segmentation:
        query_params:
          period:
            annual

      revenue_geographic_segmentation:
        query_params:
          period: annual

      insider_trades_by_reporting_name_search:
        query_params:
          name: "Zuckerberg Mark"


      ### Market Performance Streams ###

      market_sector_performance_snapshot:
        other_params:
          date_range: "2025-05-01, 2025-05-10"

      industry_performance_snapshot:
        other_params:
          date_range: "2025-05-01, 2025-05-10"

      sector_pe_snapshot:
        other_params:
          date_range: "2025-05-01, 2025-05-10"

      industry_pe_snapshot:
        other_params:
          date_range: "2025-05-01, 2025-05-10"

      historical_sector_performance:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_industry_performance:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_sector_pe:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      historical_industry_pe:
        query_params:
          from: "2025-01-01"
          to: "2025-05-01"

      ### Commodity Streams ###

      commodities_quotes:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_quote_short:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_light_chart:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_full_chart:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_1min:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_5min:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      commodities_1hr:
        query_params:
          symbol: GCUSD
          from: "2025-01-02"
          to: "2025-01-10"

      ### Fundraiser Streams ###

      latest_crowdfunding_campaigns:
        query_params:
          limit: 100

      equity_offering_updates:
        query_params:
          limit: 100

      ### Crypto Streams ###

      crypto_1min:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_5min:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_1hr:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_quotes:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      crypto_quotes_short:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      historical_crypto_light_chart:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      historical_crypto_full_chart:
        query_params:
          symbol: BTCUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      ### Forex Streams ###

      forex_1min:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_5min:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_1hr:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"
          limit: 100

      forex_quotes:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"

      forex_quotes_short:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
          to: "2025-01-10"

      forex_light_chart:
        query_params:
          symbol: EURUSD
          from: "2025-01-02"
