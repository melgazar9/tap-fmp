version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: -e .
    
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: FMP API Key
      description: FMP API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from


    select:
      ### Search Streams ###

      - stock_screener.*
      - exchange_variants.*


      ### Directory Streams ###

      - company_symbols.*
      - financial_statement_symbols.*
      - cik_list.*
      - symbol_changes.*
      - etf_symbols.*
      - actively_trading.*
      # - earnings_transcripts.*
      - available_exchanges.*
      - available_sectors.*
      - available_industries.*
      - available_countries.*


      ### Analyst Streams ###

      - analyst_estimates_annual.*
#      - analyst_estimates_quarterly.*
      - rating_snapshot.*
      - historical_ratings.*
      - price_target_summary.*
      - price_target_consensus.*
      - price_target_news.*
      - price_target_latest_news.*
      - stock_grades.*
      - historical_stock_grades.*
      - stock_grades_consensus.*
      - stock_grades_news.*
#      - stock_grades_latest_news.*


