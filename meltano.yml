version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    select:
      - tickers.*

    config:
      start_date: '2010-01-01T00:00:00Z'

      tickers:
        select_tickers:
          - "AAPL"

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl