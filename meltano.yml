version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: -e .
    
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: FMP API Key
      description: FMP API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from

    select:
      - symbols.*
      - historical_ratings.*

    config:
      start_date: '2010-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com

      symbols:
        select_symbols:
          - "*"

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl