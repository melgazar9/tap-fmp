version: 1
send_anonymous_usage_stats: true
project_id: "tap-fmp"
default_environment: test
venv:
  backend: uv
environments:
- name: test
plugins:
  extractors:
  - name: "tap-fmp"
    namespace: "tap_fmp"
    pip_url: -e .
    
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps

    settings:
    - name: api_key
      kind: password
      label: FMP API Key
      description: FMP API Key
      sensitive: true

    - name: start_date
      kind: date_iso8601
      label: Start Date
      description: Initial date to start extracting data from


    select:
      ### Search Streams ###

      - stock_screener.*
      - exchange_variants.*


      ### Directory Streams ###

      - company_symbols.*
      - financial_statement_symbols.*
      - cik_list.*
      - symbol_changes.*
      - etf_symbols.*
      - actively_trading.*
      # - earnings_transcripts.*
      - available_exchanges.*
      - available_sectors.*
      - available_industries.*
      - available_countries.*


      ### Analyst Streams ###

      - analyst_estimates_annual.*
#      - analyst_estimates_quarterly.*
      - rating_snapshot.*
      - historical_ratings.*
      - price_target_summary.*
      - price_target_consensus.*
      - price_target_news.*
      - price_target_latest_news.*
      - stock_grades.*
      - historical_stock_grades.*
      - stock_grades_consensus.*
      - stock_grades_news.*
#      - stock_grades_latest_news.*


      ### Calendar Streams ###

      - dividends_calendar.*
      - dividends_calendar.*
      - earnings_report.*
      - earnings_calendar.*
      - ipos_calendar.*
      - ipos_disclosure.*
      - ipos_prospectus.*
      - stock_split_details.*
      - stock_splits_calendar.*

      ### Company Streams ###

      - company_profile_by_symbol.*
      - company_profile_by_cik.*
      - company_notes.*
      - stock_peer_comparison.*
#      - delisted_companies.*
      - company_employee_count.*
      - company_historical_employee_count.*
      - company_market_cap.*
      - company_batch_market_cap.*
      - historical_market_cap.*
      - company_share_and_liquidity_float.*
      - all_shares_float.*
      - latest_mergers_and_acquisitions.*
#      - search_mergers_and_acquisitions.*
      - company_executives.*
      - executive_compensation.*
#      - executive_compensation_benchmark.*

      ### DCF Streams ###

      - dcf_valuation.*
      - levered_dcf.*
      - custom_dcf.*
      - custom_dcf_levered.*

      ### Market Hours Streams ###

      - exchange_market_hours.*
      - holidays_by_exchanges.*
      - all_exchange_market_hours.*

      ### Statement Streams ###

      - income_statement.*
      - balance_sheet.*
      - cash_flow.*
      - latest_financial_statements.*
#      - income_statement_ttm.*
#      - balance_sheet_ttm.*
#      - cash_flow_ttm.*
      - key_metrics.*
      - financial_ratios.*
      - key_metrics_ttm.*
      - financial_ratios_ttm.*
      - financial_scores.*
      - owner_earnings.*
      - enterprise_values.*
      - income_statement_growth.*
      - balance_sheet_growth.*
      - cash_flow_growth.*
      - financial_statement_growth.*
      - financial_report_dates.*
      - financial_reports_form_10k_json.*
      - revenue_product_segmentation.*
      - revenue_geographic_segmentation.*
      - as_reported_income_statements.*
      - as_reported_balance_statements.*
      - as_reported_cashflow_statements.*
      - as_reported_financial_statements.*

    config:
      start_date: '2010-01-01T00:00:00Z'
      api_key: ${FMP_API_KEY}
      base_url: https://financialmodelingprep.com

      symbols:
        select_symbols:
          - "AAPL"
          - "NVDA"

      ciks:
        select_ciks:
          - "0000320193"  # AAPL
          - "0001045810"  # NVDA
          - "0001326801"  # META

      ### Search Streams ###

      stock_screener:
        query_params:
          volumeMoreThan: 1000000
          limit: 1000

      ### Directory Streams ###

      cik_list:
        query_params:
          limit: 10000

      symbol_changes:
        query_params:
          invalid: false
          limit: 10000

      ### Analyst Streams ###

      analyst_estimates_annual:
        query_params:
          limit: 10
          period: annual

      analyst_estimates_quarterly:
        query_params:
          limit: 100
          period: quarterly

      ratings_snapshot:
        query_params:
          limit: 10

      historical_ratings:
        query_params:
          limit: 10000

      price_target_news:
        query_params:
          limit: 100

      stock_grades_news:
        query_params:
          from: "2025-03-01"
          to: "2025-03-15"
          limit: 100

      ### Calendar Streams ###

      dividends_calendar:
        query_params:
          from: "2025-03-01"

      earnings_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-08-30

      ipos_calendar:
        query_params:
          from: "2025-07-01"
          to: "2025-07-10"

      stock_splits_calendar:
        query_params:
          from: 2025-07-01
          to: 2025-07-10
          limit: 100


      ### Company Streams ###

      historical_market_cap:
        query_params:
          from: "2025-03-01"
        other_params:
          time_slice_days: 90
          max_records_per_request: 5000

      ### Statement Streams ###

      income_statement:
        query_params:
          limit: 1000

      income_statement_ttm:
        query_params:
          limit: 100

      balance_sheet_ttm:
        query_params:
          limit: 100

      cash_flow_ttm:
        query_params:
          limit: 100

      latest_financial_statements:
        query_params:
          limit: 250

      financial_ratios:
        query_params:
          limit: 1000
          periods: ["annual"]

  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl