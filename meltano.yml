      ### News Streams ###

      fmp_articles:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      general_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      stock_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      crypto_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      forex_news:
        query_params:
          from: "2025-01-02"
          to: "2025-01-03"

      search_stock_news:
        query_params:
          symbols: "AAPL,META"
          from: "2025-01-02"
          to: "2025-01-03"

      search_crypto_news:
        query_params:
          symbols: "BTCUSD,ETHUSD"
          from: "2025-01-02"
          to: "2025-01-03"

      search_forex_news:
        query_params:
